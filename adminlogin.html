<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlogin.css') }}" />
  <style>
    #errorMsg {
      display: none;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminId" placeholder="Admin ID" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="errorMsg">Invalid ID or password.</div>
  </div>

  <script>
    const uniqueAdminId = "admin123";
    const uniqueAdminPassword = "securePass!";

    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const enteredId = document.getElementById('adminId').value;
      const enteredPassword = document.getElementById('adminPassword').value;

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = "none";

      if (enteredId === uniqueAdminId && enteredPassword === uniqueAdminPassword) {
        // Redirect to admin page on successful login
        console.log('Login successful!');
        window.location.href = "/admin";
      } else {
        // Show error message
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
