<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report an Issue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}" />
</head>
<body>
    <div>
    <form id="reportForm" enctype="multipart/form-data">
        <h2>Report an Issue in Your Surroundings</h2>
        <label for="issue_type">Issue Type:</label>
        <select id="issue_type" name="issue_type" required>
            <option value="">Select an issue</option>
            <option value="Street Light">Street Light</option>
            <option value="Road Damage">Road Damage</option>
            <option value="Garbage">Garbage</option>
            <option value="Water Leakage">Water Leakage</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="custom_issue" name="custom_issue" placeholder="Please specify the issue" style="display:none; margin-top:10px; padding: 10px; width: 100%; border-radius: 10px; border: none; background: rgba(255, 255, 255, 0.15); color: #000;" />
        <br /><br />
        <label for="description">Description:</label><br />
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Describe the issue..." required></textarea>
        <br /><br />
        <label for="location">Your Location:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="location" name="location" placeholder="Enter your location" required style="flex: 1;" />
            <button type="button" id="checkWorkersBtn" style="flex-shrink: 0;">Check Worker Availability</button>
        </div>
        <br /><br />
        <div id="workersContainer" style="display:none;">
            <h3>Suggested Nearby Workers</h3>
            <ul id="workersList"></ul>
        </div>
        <div id="selectedWorkerContainer" style="display:none; margin-top: 20px; color: #fff; font-weight: bold;"></div>
        <div id="workerAvailabilityMessage" style="display:none; color: #fff; font-weight: bold; margin-top: 20px;"></div>
        <label for="image">Upload Image (optional):</label>
        <input type="file" id="image" name="image" accept="image/*" />
        <br /><br />
        <button type="submit">Submit Report</button>
    </form>
</div>

    <script src="{{ url_for('static', filename='report.js') }}"></script>
</body>
</html>
